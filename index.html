<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PureJS</title>
  <script type="text/html" id="home">
    <div class="login">
      <h1><%= title %></h1>
      <form class="login-form">
        <input id="login" class="login-form__input" type="text" placeholder="Login" name="login" required>
        <input id="password" class="login-form__input" type="password" placeholder="Password" name="password" required>
        <button class="login-form__button" type="submit"><%= action %></button>
      </form>
    </div>
  </script>
  <script type="text/html" id="success">
    <h1><%= title %></h1>
  </script>
  <script type="text/html" id="404">
    <h1>404 Not found</h1>
  </script>
</head>
<body>
  <nav>
    <a href="#">Logowanie</a>
  </nav>
  <div id="app"></div>
  <script src="./app.js"></script>
</body>
</html>
